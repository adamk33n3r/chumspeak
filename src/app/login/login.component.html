<div class='title'>
  <h1>ChumSpeak</h1>
</div>

<div class='center'>
  <div class='login'>
      <div class='form-group'>
        <label>Email</label>
        <input class='form-control' type='text' [(ngModel)]='email' placeholder='someone@email.com' />
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input class='form-control' type='password' [(ngModel)]='password' placeholder='************' />
      </div>
      <button class='btn btn-outline-dark' type='button' (click)='signUp()'>Sign Up</button>
      <button class='btn btn-primary float-right' type='button' (click)='login()'>Login</button>
  </div>
</div>
