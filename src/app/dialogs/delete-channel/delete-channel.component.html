<h2 mat-dialog-title>Delete Channel</h2>
<mat-dialog-content>
  Are you sure you want to delete the <strong>#{{ channel.name }}</strong> channel?
  <br />
  Enter the name of the channel to continue.
  <mat-form-field>
    <input type='text' matInput placeholder='Name' [(ngModel)]='confirmation' />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style='justify-content: space-around'>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color='warn' [mat-dialog-close]='true' [disabled]='confirmation != channel.name'>Delete</button>
</mat-dialog-actions>
